<style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
    .profile-avatar-container {
        position:relative;
        width:100px;margin:0 1%;
    }
    .profile-avatar-container .profile-user-img{
        width:100px;
        height:100px;
    }
    .profile-avatar-container .profile-avatar-text {
        display:none;
    }
    .profile-avatar-container:hover .profile-avatar-text {
        display:block;
        position:absolute;
        height:100px;
        width:100px;
        background:#444;
        opacity: .6;
        color: #fff;
        top:0;
        left:0;
        line-height: 100px;
        text-align: center;
    }
    .profile-avatar-container button{
        position:absolute;
        top:0;left:0;width:100px;height:100px;opacity: 0;
    }
    .sf:hover{
        color: orange;
    }
    #f1:hover{
        color: #0073EA;
    }
    #ylsz .form-control{
        width:70%;
    }
</style>
<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="" id="add">
                <div class="widget-body no-padding">
                    <form id="add-form" class="edit-form form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                        <table class="table table-striped">
                            <thead>
                              
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2"><font color="red">*</font>活动后缀</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <select  data-rule="required" class="form-control" name="row[hz]">
                                                        <option>请选择后缀</option>
                                                        {foreach $hz as $v}
                                                            <option value="{$v}" {if $v == $data.hz} selected {/if} >{$v}</option>
                                                        {/foreach}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">原始价格</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="number" class="form-control" id="value35" name="row[ymoney]" value="{$data.ymoney}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">优惠价格</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="number" class="form-control" id="value35" name="row[money]" value="{$data.money}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">优惠数量</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="number" class="form-control" id="value35" name="row[num]" value="{$data.num}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">开始时间</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control datetimepicker" data-date-format="Y-MM-DD HH:mm:ss" id="value5" name="row[stime]" value="{$data.stime|date='Y-m-d H:i:s',###}" />
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">结束时间</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control datetimepicker" data-date-format="Y-MM-DD HH:mm:ss" id="value5" name="row[etime]" value="{$data.etime|date='Y-m-d H:i:s',###}" />
                                                </div>
                                            </div>
                                            <input type="hidden" name="row[id]" value="{$data.id}">
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">状态</label>
                                                <div class="radio">
                                                    <label for="zt1"><input id="zt1"  checked name="row[status]"  type="radio" {if $data.status == 0} checked {/if} value="0">开启</label> 
                                                    <label for="zt2"><input id="zt2"  name="row[status]" type="radio" {if $data.status == 1} checked {/if}value="1">关闭</label> 
                                                </div> 
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    
                                    <td align="center">
                                        <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                                        <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                                    </td>


                                </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>
