        }

<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="" id="add">
                <div class="widget-body no-padding">
                    <form id="add-form" class="edit-form form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                        <table class="table table-striped">
                            <thead>
                              
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="row">
                                            <h3>域名回收审核</h3>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">域名后缀</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control"  disabled="" value="{$data.hz}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">域名平台</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control"  disabled="" value="{$data.zcs}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">报价金额</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control" disabled="" value="{$data.money}" />
                                                </div>
                                            </div>
                                           
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">域名描述</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <textarea class="form-control" style="height: 120px;" disabled="" >{$data.txt}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">申请时间</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control" disabled="" value="{$data.create_time|date='Y-m-d H:i:s',###}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">当前状态</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <strong>{$data['zt']}</strong>
                                                </div>
                                            </div>
                                            {if $data['status'] != 2 && $data['status'] != 3}
                                            <input type="hidden" name="row[id]" value="{$data['id']}" >
                                            <div class="form-group">
                                                <label class="control-label col-xs-12 col-sm-2">操作</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <div class="radio">
                                                        {if $data.status == '0'}
                                                            <label for="ifkf1"><input id="ifkf1"  name="row[status]" type="radio"  value="1"  >联系</label> 
                                                        {else}
                                                            <label for="ifkf2"><input id="ifkf2"  name="row[status]" type="radio"  value="2" >回收</label>
                                                        {/if}
                                                        <label for="ifkf10"><input id="ifkf10"  name="row[status]" type="radio"  value="3"  >拒绝回收</label> 
                                                    </div> 
                                                </div>
                                            </div>
                                            <div class="form-group" id="remark" >
                                                <label for="value" class="control-label col-xs-12 col-sm-2">操作备注</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control" id="remark1" name="row[remark]"  />
                                                </div>
                                            </div>
                                            {else}
                                            <div class="form-group" id="remark">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">操作备注</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control" id="remark1" disabled=""   value="{$data['remark']}" />
                                                </div>
                                            </div>
                                            {/if}
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    {if $data['status'] != 2 && $data['status'] != 3 }
                                    <td align="center">
                                        <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                                        <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                                    </td>
                                    {else}
                                    <div class="hide layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
                                        </div>
                                    </div>
                                    {/if}

                                </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>
