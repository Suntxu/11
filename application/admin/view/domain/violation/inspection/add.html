    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
    .sf:hover{
        color: orange;
    }
    #f1:hover{
        color: #0073EA;
    }
   /* #ylsz .form-control{
        width:70%;

    .row{
        margin-left: -5px;
        margin-right: -15px;
    }

<form id="edit-form" class="edit-form form-horizontal" role="form" data-toggle="validator" enctype="multipart/form-data" method="POST" action="/admin/domain/violation/inspection/add">
    <h3>手动添加域名</h3>
        <div class="form-group">
            <label for="bh" class="control-label col-xs-12 col-sm-2">用户名<span style="color: red;">*</span></label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" name="uid" class="layui-input-inline" placeholder="用户名必填">
            </div>
        </div>
        <div class="form-group">
            <label for="c-avatar" class="control-label col-xs-12 col-sm-2">是否扫描解析:</label>
            <div class="col-xs-12 col-sm-8">
                <label for="jztype1"><input id="jztype1" checked name="punish_type"  type="radio" value="0">不扫描</label>
                <label for="jztype2"><input id="jztype2" name="punish_type"  type="radio" value="1">扫描</label>
            </div>
        </div>
        <div class="form-group">
            <label for="bh" class="control-label col-xs-12 col-sm-2">域名</label>
            <div class="col-xs-12 col-sm-8">
                <textarea name="domain"  style="width: 400px;" rows="7" placeholder="一次最多可填入1000个域名,域名之间请用回车隔开"></textarea>
                <div style="display: inline-block;color: red;font-size: 12px;">域名如果不填,会自动发送用户名下的所有域名!</div>
            </div>
        </div>
        <div class="form-group" style="margin-left: 17% ;margin-top: 3%;">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
</form>
