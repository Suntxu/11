<style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
    .profile-avatar-container {
        position:relative;
        width:100px;margin:0 1%;
    }
    .profile-avatar-container .profile-user-img{
        width:100px;
        height:100px;
    }
    .profile-avatar-container .profile-avatar-text {
        display:none;
    }
    .profile-avatar-container:hover .profile-avatar-text {
        display:block;
        position:absolute;
        height:100px;
        width:100px;
        background:#444;
        opacity: .6;
        color: #fff;
        top:0;
        left:0;
        line-height: 100px;
        text-align: center;
    }
    .profile-avatar-container button{
        position:absolute;
        top:0;left:0;width:100px;height:100px;opacity: 0;
    }
    .sf:hover{
        color: orange;
    }
    #f1:hover{
        color: #0073EA;
    }

</style>
<div class="panel panel-default panel-intro">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" about="" style="height: 100%;">
        <div class="panel-body">
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="jbpz">
                    <div class="widget-body no-padding">
                        <table class="table table-striped" >
                            <thead>
                            </thead>
                            <tbody>
                            <tr>
                                <td style="background: #ffffff;">
                                    <div class="row" id="www" style="background: #ffffff;">
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">活动:</label>
                                            <div  class="col-xs-12 col-sm-8">
                                                <select  disabled class="form-control" id="lid" name="row[lid]">
                                                    <option value="{$data.lid}">{$mate}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">后缀:</label>
                                            <div  class="col-xs-12 col-sm-8">
                                                <select  data-rule="required" id="suffix" disabled="" class="form-control" name="row[name]">
                                                    <option >{$data.name}</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">新用户价格:</label>
                                            <div  class="col-xs-12 col-sm-8">
                                                <input type="number" class="form-control" id="hd_title" name="row[new_colony]" value="{$data.new_colony}" data-rule="required" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">新用户数量:</label>
                                            <div  class="col-xs-12 col-sm-8">
                                                <input type="number" class="form-control" id="hd_title" name="row[new_num]" value="{$data.new_num}" data-rule="required" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">老用户价格:</label>
                                            <div  class="col-xs-12 col-sm-8">
                                                <input type="number" class="form-control" id="hd_title" name="row[old_colony]" value="{$data.old_colony}" data-rule="required" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">老用户数量:</label>
                                            <div  class="col-xs-12 col-sm-8">
                                                <input type="number" class="form-control" id="hd_title" name="row[old_num]" value="{$data.old_num}" data-rule="required" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">原始价格:</label>
                                            <div  class="col-xs-12 col-sm-8">
                                                <input type="number" class="form-control" id="hd_title" name="row[cost_price]" value="{$data.cost_price}" data-rule="required" />
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">排序:</label>
                                            <div  class="col-xs-12 col-sm-8">
                                                <input type="number" class="form-control" id="hd_title" name="row[sort]" value="{$data.sort}"  data-tip="数字越大越靠前" />
                                            </div>
                                        </div>
                                        <input type="hidden" name="row[id]" value="{$data.id}">
                                        <div class="form-group">
                                            <label for="value" class="control-label col-xs-12 col-sm-2">状态</label>
                                            <div class="radio">
                                                <label for="sta1"><input id="sta1" {if $data.status === 1} checked {/if} name="row[status]"  type="radio" value="1" >启用</label> 
                                                <label for="sta2"><input id="sta2" {if $data.status === 0} checked {/if} name="row[status]" type="radio" value="0" >停用</label>
                                            </div> 
                                        </div>
                                        <div class="form-group layer-footer">
                                            <label class="control-label col-xs-12 col-sm-2"></label>
                                            <div class="col-xs-12 col-sm-8">
                                                <button type="submit" class="btn btn-success btn-embossed disabled">修改</button>
                                                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- </form>-->
                    </div>
                </div>
            </div>
        </div>

    </form>

</div>
