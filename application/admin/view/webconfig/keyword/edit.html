<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">关键词:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="row[title]" value="{$data['title']}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">类型:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[type]" data-rule="required" class="form-control">
                <option value="">请选择</option>
                <option value="0" {if $data['type'] === 0} selected {/if}>域名简介</option>
                <option value="1" {if $data['type'] == 1} selected {/if}>域名</option>
                <option value="2" {if $data['type'] == 2} selected {/if}>店铺名称</option>
                <option value="3" {if $data['type'] == 3} selected {/if}>店铺QQ</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">排序(倒序):</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" data-tip="数字越大排序越靠前" name="row[sort]" value="{$data['sort']}" />
        </div>
    </div>
    <input type="hidden" name="row[id]" value="{$data['id']}">
   <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="t1"><input id="t1" {if $data['status'] === 0} checked {/if} name="row[status]"  type="radio" value="0">启用</label> 
                <label for="t2"><input id="t2" {if $data['status'] == 1} checked {/if} name="row[status]" type="radio" value="1">禁用</label>
            </div> 
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
