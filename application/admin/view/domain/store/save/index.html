<style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
    .sf:hover{
        color: orange;
    }
    #f1:hover{
        color: #0073EA;
    }
   /* #ylsz .form-control{
        width:70%;
    }*/
    .row{
        margin-left: -5px;
        margin-right: -15px;
    }
</style>
<form id="edit-form" class="edit-form form-horizontal" role="form" data-toggle="validator" enctype="multipart/form-data" method="POST" action="/admin/domain/store/save/index">
    <h3>域名手动入库</h3>
        <div class="form-group">
            <label for="c-avatar" class="control-label col-xs-12 col-sm-2">注册商列表:</label>
            <div class="col-xs-12 col-sm-2">
                <select class="form-control" id="zcs" onchange="getApp(this)" name="zcs">
                    <option value="0">请选择</option>
                    {foreach($zcs as $k=>$b)}
                        <option value="{$b['id']}" >{$b['name']}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group" id="api">
            <label for="c-avatar" class="control-label col-xs-12 col-sm-2">API列表:</label>
            <div class="col-xs-12 col-sm-8" id="ref">

            </div>
        </div>
        <div class="form-group">
            <label for="c-avatar" class="control-label col-xs-12 col-sm-2">转入账号:</label>
            <div class="col-xs-12 col-sm-2" >
                <input id="c-category_id"  class="form-control sp_input" name="uid" data-rule="required" type="text"  value="">
            </div>
        </div>
        <div class="form-group">
        <label for="bh" style="color: red" class="control-label col-xs-12 col-sm-2">入库类型:</label>
            <div class="col-xs-12 col-sm-8">
                <label for="jztype1"><input id="jztype1"  name="special" checked type="radio" value="0">普通域名</label> 
                <label for="jztype2"><input id="jztype2"  name="special" type="radio" value="2">预定域名</label>
                <!-- <label for="jztype3"><input id="jztype3"  name="special" type="radio" value="3">预释放</label> -->
            </div>
        </div>
    <div class="form-group">
            <label for="c-avatar" class="control-label col-xs-12 col-sm-2">上传execl文件:</label>
            <div class="col-xs-12 col-sm-2">
                <div class="input-group">
                    <input id="c-avatar1" data-rule="" class="form-control" size="50" name="domain" type="text" >
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload1-avatar" data-url="ajax/upload/?filepath=domains/" class="btn btn-danger plupload" data-input-id="c-avatar1" data-mimetype="xls,xlsx,csv" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> 上传</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-avatar1"></span>
                </div>
            </div>
        <div class="col-xs-12 col-sm-2" style="color: red;font-size: 12px;">上传的文件不得超过2M或者不得超过1.2W行(包含空行)</div>
    </div>
    <div class="form-group" style="margin-left: 17% ;margin-top: 3%;">
        <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
        <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
    </div>
</form>
