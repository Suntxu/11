<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" value="{$data['title']}" data-rule="required" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">链接地址:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="link" name="row[link]" value="{$data['link']}"  data-rule="required|url" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-flash" class="control-label col-xs-12 col-sm-2">选择文件</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-flash" class="form-control" size="50" readonly="" name="row[imgpath]" type="text" value="{$data['imgpath']}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-flash" class="btn btn-danger plupload" data-input-id="c-flash"  data-multiple="false" data-preview-id="p-flash"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-flash"></ul>
            <input type="hidden" name="row[id]" value="{$data['id']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">广告素材:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="benefit1" name="row[benefit1]" value="{$data['benefit1']}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">类型:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="type1"><input id="type1" {if $data['type'] == 0} checked {/if} name="row[type]" type="radio" value="0">普通</label>
                <label for="type2"><input id="type2" {if $data['type'] == 1} checked {/if} name="row[type]" type="radio" value="1">专属</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">适用人群/行业:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="benefit2" name="row[benefit2]" value="{$data['benefit2']}" data-rule="required" />
        </div>
    </div>
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">排序:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" data-tip="数字越大排序越靠前" id="orderby" name="row[orderby]" value="{$data['orderby']}" data-rule="required" />
        </div>
    </div>
   <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="t1"><input id="t1" {if $data['status'] == '0'} checked {/if} name="row[status]"  type="radio" value="0">启用</label> 
                <label for="t2"><input id="t2" {if $data['status'] == '1'} checked {/if} name="row[status]" type="radio" value="1">禁用</label>
            </div> 
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
