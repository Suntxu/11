        <div class="form-group">
            <label for="c-avatar" class="control-label col-xs-12 col-sm-2">处罚动作<span style="color: red;">:</label>
            <div class="col-xs-12 col-sm-8">

            </div>
        </div>
        <input type="hidden" name="add_type" value="{$tits ? 1 : 0}">
        <div class="form-group">
            <label for="c-avatar" class="control-label col-xs-12 col-sm-2">处罚原因<span style="color: red;">:</label>

                <textarea name="ttxt" id="domain" style="width: 400px;" rows="7" placeholder="一次最多可填入1000个域名,域名之间请用回车隔开"{if $tits} readonly {/if}>{php}foreach($tits as $v){ echo $v."\n"; }{/php}</textarea>
            </div>
        </div>
    <div class="form-group" style="margin-left: 17% ;margin-top: 3%;">
        <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
