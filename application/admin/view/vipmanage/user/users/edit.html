<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">分类:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-pid"  class="form-control selectpicker" name="row[pid]" disabled="">
                <option value="0||0">无</option>>
                {foreach name="parentList" item="vo"}
                <option data-type="{$vo.type}" class="{:$vo.type=='ad'?'':'hide'}" value="{$vo.id}||{$vo.pid}" {if $vo.id == $data.id }selected{/if}>{$vo.name}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$data.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-keywords" class="control-label col-xs-12 col-sm-2">编号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keywords" class="form-control" name="row[keywords]" type="text" value="{$data.keywords}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]"  type="number" value="{$data.weigh}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="zt1"><input id="zt1" {if $data.status == 'normal'} checked {/if} name="row[status]"  type="radio" value="normal">正常</label> 
                <label for="zt2"><input id="zt2" {if $data.status == 'hidden'} checked {/if} name="row[status]" type="radio" value="hidden">隐藏</label>
            </div> 
        </div>
    </div>
    <input type="hidden" name="row[id]" value="{$data.id}">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
