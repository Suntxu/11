<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="" style="height: 470px">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">用户:</label>
        <div class="col-xs-12 col-sm-8">
           <input type="text" class="form-control" disabled="" value="{$data['uid']}"  />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" id="value" name="row[money]" value="{$data['money']}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">后缀:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="" disabled="" value="{$data['suffix']}">
        </div>
    </div>

    <input type="hidden" name="row[id]" value="{$data['id']}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">开始时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control datetimepicker" disabled="" value="{$data['stime']|date="Y-m-d H:i:s",###}"  id="value2222"  />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">结束时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control datetimepicker" data-date-format="Y-MM-DD HH:mm:ss" value="{$data['etime']|date="Y-m-d H:i:s",###}" data-rule="required" id="value2222" name="row[etime]" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="t1"><input id="t1" checked name="row[status]" {if $data['status'] == '0'} checked {/if} type="radio" value="0">启用</label> 
                <label for="t2"><input id="t2" name="row[status]" type="radio" {if $data['status'] == 1} checked {/if} value="1">禁用</label>
            </div> 
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
