<style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
    .profile-avatar-container {
        position:relative;
        width:100px;margin:0 1%;
    }
    .profile-avatar-container .profile-user-img{
        width:100px;
        height:100px;
    }
    .profile-avatar-container .profile-avatar-text {
        display:none;
    }
    .profile-avatar-container:hover .profile-avatar-text {
        display:block;
        position:absolute;
        height:100px;
        width:100px;
        background:#444;
        opacity: .6;
        color: #fff;
        top:0;
        left:0;
        line-height: 100px;
        text-align: center;
    }
    .profile-avatar-container button{
        position:absolute;
        top:0;left:0;width:100px;height:100px;opacity: 0;
    }
    .sf:hover{
        color: orange;
    }
    #f1:hover{
        color: #0073EA;
    }
    #ylsz .form-control{
        width:70%;
    }
</style>
<div class="panel panel-default panel-intro">

        <div id="myTabContent" class="tab-content">
            <div class="" id="add">
                <div class="widget-body no-padding">

                                            </div>
                                            <div class="form-group">

                                                        <label for="type2"><input id="type2" name="row[type]" checked="" type="radio" value="0">普通</label>
                                                        <label for="type3"><input id="type3" name="row[type]" type="radio" value="1">活动</label>

                                                </div>
                                            </div>
                                            <div class="form-group">

                                                <div class="col-xs-12 col-sm-8">

                                            </div>
                    
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">详情描述</label>

                                            <div class="form-group">

                                                <div class="col-xs-12 col-sm-8">

                                        <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                                    </td>

                            </tfoot>
                        </table>
