<style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
    .sf:hover{
        color: orange;
    }
    #f1:hover{
        color: #0073EA;
    }
    .row{
        margin-left: -5px;
        margin-right: -15px;
    }
</style>
<form id="edit-form" class="edit-form form-horizontal" role="form" data-toggle="validator" enctype="multipart/form-data" method="POST" action="/admin/domain/updns/index">

    <h3>域名手动入库</h3>
    <div class="form-group">
            <label for="c-avatar" class="control-label col-xs-12 col-sm-2">注册商列表:</label>
            <div class="col-xs-12 col-sm-2">
                <select class="form-control" id="zcs" onchange="getApp(this)">
                    {foreach($zcs as $k=>$b)}
                        <option value="{$b['id']}" >{$b['name']}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group" id="api">
            <label for="c-avatar" class="control-label col-xs-12 col-sm-2">API列表:</label>
            <div class="col-xs-12 col-sm-2">
                <select class="form-control" id="ref" name="row[appid]">
                   <option>请选择</option>
                </select>
            </div>
        </div>
   <div class="form-group">
        <label for="ifxj" class="control-label col-xs-12 col-sm-2">域名列表:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[txt]" style="width: 250px;" rows="6" ></textarea>
        </div>
    </div>
    <div class="form-group" style="margin-left: 17% ;margin-top: 3%;">
        <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
        <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
    </div>
</form>
