<form id="add-form" class="form-horizontal form-ajax" style="height: 480px"   role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">用户名:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control"  name="row[username]" value="" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">QQ号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control"  name="row[qq]" value="" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">售价:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control"  name="row[money]" value="" data-rule="required" />
        </div>
    </div>
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">服务类型:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="server_type1"><input id="server_type1" checked name="row[server_type]"  type="radio" value="0">包月</label> 
                <label for="server_type2"><input id="server_type2" name="row[server_type]" type="radio" value="1">包年</label>
            </div> 
        </div>
    </div>
    <div class="form-group">
        <label for="value5" class="control-label col-xs-12 col-sm-2">服务开通时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control datetimepicker" data-date-format="Y-MM-DD HH:mm:ss" id="value5" name="row[start_time]" />
        </div>
    </div>
    <div class="form-group">
        <label for="value6" class="control-label col-xs-12 col-sm-2">服务结束时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control datetimepicker" data-date-format="Y-MM-DD HH:mm:ss" id="value6" name="row[end_time]" />
        </div>
    </div>
    <div class="form-group">
        <label for="value7" class="control-label col-xs-12 col-sm-2">出售时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control datetimepicker" data-date-format="Y-MM-DD HH:mm:ss" id="value7" name="row[sale_time]" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" name="row[remark]" placeholder="版本号等."></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="t1"><input id="t1" checked name="row[status]"  type="radio" value="0">启用</label> 
                <label for="t2"><input id="t2" name="row[status]" type="radio" value="1">禁用</label>
            </div> 
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
