<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        {foreach $tableName as $k=>$v }
                        <a href="javascript:;" class="btn btn-success" data-value="{$v}" data-field="special_condition" onclick="submitSpecial(this)" id="{$v}">{$v}年</a>
                        {/foreach}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" width="100%"></table>
                </div>
                 <input type="hidden" id="gro" value="{$gro}">
            </div>
        </div>
    </div>
</div>
