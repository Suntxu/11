<style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
    .profile-avatar-container {
        position:relative;
        width:100px;margin:0 1%;
    }
    .profile-avatar-container .profile-user-img{
        width:100px;
        height:100px;
    }
    .profile-avatar-container .profile-avatar-text {
        display:none;
    }
    .profile-avatar-container:hover .profile-avatar-text {
        display:block;
        position:absolute;
        height:100px;
        width:100px;
        background:#444;
        opacity: .6;
        color: #fff;
        top:0;
        left:0;
        line-height: 100px;
        text-align: center;
    }
    .profile-avatar-container button{
        position:absolute;
        top:0;left:0;width:100px;height:100px;opacity: 0;
    }
    .sf:hover{
        color: orange;
    }
    #f1:hover{
        color: #0073EA;
    }
    #ylsz .form-control{
        width:70%;
    }
    
</style>
<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="" id="add">
                <div class="widget-body no-padding">
                    <form id="add-form" class="edit-form form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                        <table class="table table-striped">
                            <thead>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">昵称</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control" id="value" value="{$data.name}" name="row[name]"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">QQ号码</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control" id="value" value="{$data.qq}" name="row[qq]" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">微信号码</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control" id="value" value="{$data.wx}" name="row[wx]"  />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="c-flash" class="control-label col-xs-12 col-sm-2">微信二维码</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <div class="input-group">
                                                        <input id="c-flash" class="form-control" size="50" readonly=""  value="/uploads{$data.imgpath}" name="row[imgpath]" type="text" >
                                                        <div class="input-group-addon no-border no-padding">
                                                            <span><button type="button" id="plupload-flash" class="btn btn-danger plupload" readonly="" data-input-id="c-flash"  data-multiple="false" data-preview-id="p-flash"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                                        </div>
                                                        <span class="msg-box n-right"></span>
                                                    </div>
                                                    <ul class="row list-inline plupload-preview" id="p-flash"></ul>
                                                </div>
                                            </div>
                                            <input type="hidden" name="row[id]" value="{$data.id}" >
                                            <div class="form-group">
                                                <label class="control-label col-xs-12 col-sm-2">状态</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <div class="radio">
                                                        <label for="zt1"><input id="zt1" checked name="row[status]"  type="radio" value="0">正常</label> 
                                                        <label for="zt2"><input id="zt2" name="row[status]" type="radio" value="1">禁用</label>
                                                    </div> 
                                                </div>
                                            </div>

                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    
                                    <td align="center">
                                        <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                                        <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                                    </td>


                                </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>
