<style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
    .sf:hover{
        color: orange;
    }
    #f1:hover{
        color: #0073EA;
    }
   /* #ylsz .form-control{
        width:70%;
    }*/
    .row{
        margin-left: -5px;
        margin-right: -15px;
    }
</style>
<form id="ylsz-form" class="edit-form form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('/admin/spread/elchee/user/edit')}">
<table class="table table-striped">
    <thead>
    </thead>
    <tbody>
        <tr>
            <td>
                <div class="row">
                    <h3>申请怀米大使</h3>
                    <div class="form-group">
                        <label for="value" class="control-label col-xs-12 col-sm-2">申请人</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control" disabled="" value="{$data.uid}" />
                        </div>
                    </div> <input type="hidden" value="{$data.id}" name="row[id]" >
                    <div class="form-group">
                        <label for="value" class="control-label col-xs-12 col-sm-2">申请时间</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control"   disabled="" value="{$data.ctime|date='Y-m-d H:i:s',###}" />
                        </div>
                    </div>
                {if $data.status != '0'}
                    <div class="form-group">
                        <label for="value" class="control-label col-xs-12 col-sm-2">审核状态</label>
                        <div class="col-xs-12 col-sm-8">
                            <div class="radio">
                                <label for="sfzrz2"><input id="sfzrz2"  disabled=""  {if $data.status == 1} checked {/if} type="radio" value="1">成功</label>
                                <label for="sfzrz3"><input id="sfzrz3"  disabled=""  {if $data.status == 2} checked {/if} type="radio" value="2">失败</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="value" class="control-label col-xs-12 col-sm-2">审核备注</label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea  class="form-control" disabled="" rows="5">{$data.remark}</textarea>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <div class="hide layer-footer">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
                </div>
            </div>
        </tr>
    </tfoot>
    {else}
                <div class="form-group">
                    <label for="value" class="control-label col-xs-12 col-sm-2">审核状态</label>
                    <div class="col-xs-12 col-sm-8">
                        <div class="radio">
                            <label for="sfzrz2"><input id="sfzrz2" name="row[status]" checked type="radio" value="1">成功</label>
                            <label for="sfzrz3"><input id="sfzrz3" name="row[status]"  type="radio" value="2">失败</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="value" class="control-label col-xs-12 col-sm-2">审核备注</label>
                    <div class="col-xs-12 col-sm-8">
                        <textarea  class="form-control" name="row[remark]" rows="5"></textarea>
                    </div>
                </div>


            </div>
        </td>
    </tr>
    </tbody>
    <tfoot>
        <tr>
            <td align="center">
                <button  type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            </td>
        </tr>
    </tfoot>
 {/if}

</table>
</form>
