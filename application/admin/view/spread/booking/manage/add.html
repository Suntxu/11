<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">活动后缀:</label>
        <div  class="col-xs-12 col-sm-8">
            <select class='form-control' name="sid" data-rule="required">
                {foreach list as $vol}
                <option value="{$vol.id}"  >{$vol.suffix}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">套餐优惠标题:</label>
        <div  class="col-xs-12 col-sm-8">

            <input type="text" class="form-control" id="title" name="title" value="" data-rule="required;number" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">认领数量:</label>
        <div  class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" id="num" name="num" value="" data-rule="required;number" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">单个价格()元/个:</label>
        <div  class="col-xs-12 col-sm-8">

            <input type="number" class="form-control" id="unit_price" name="unit_price" value="" data-rule="required;number" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">使用状态:</label>
        <div class="col-xs-12 col-sm-8">
            <select class='form-control' name="status" data-rule="required">
                <option value="1" >正常</option>
                <option value="0" >禁用</option>
            </select>
        </div>
    </div>

    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
