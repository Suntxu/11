<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">产品/场景:</label>
        <div class="col-xs-12 col-sm-8">
            {$sel}
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">发放用户</span>:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_id"  data-field="uid" data-source="/admin/category/getUser" data-init="{$data['username']}"  class="form-control selectpage" data-params='{"custom[type]":"staff"}' name="row[userid]" type="text"  value="{$data['username']}">
            <input name="row[id]" type="hidden" value="{$data['id']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">使用周期:</label>
        <div class="col-xs-12 col-sm-8">
            <select class='form-control' data-rule="required" name="row[cycletime]">
                <option value="week" {if $data['zq'] == '7' } selected {/if} >一周</option>
                <option value="mon" {if $data['zq'] == '15' } selected {/if} >半个月</option>
                <option value="month" {if $data['zq'] == '30' } selected {/if} >一个月</option>
                <option value="quarter" {if $data['zq'] == '90' } selected {/if} >一季度</option>
                <option value="year"  {if $data['zq'] == '180' } selected {/if}>半年</option>
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">修改</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
