<style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
    .profile-avatar-container {
        position:relative;
        width:100px;margin:0 1%;
    }
    .profile-avatar-container .profile-user-img{
        width:100px;
        height:100px;
    }
    .profile-avatar-container .profile-avatar-text {
        display:none;
    }
    .profile-avatar-container:hover .profile-avatar-text {
        display:block;
        position:absolute;
        height:100px;
        width:100px;
        background:#444;
        opacity: .6;
        color: #fff;
        top:0;
        left:0;
        line-height: 100px;
        text-align: center;
    }
    .profile-avatar-container button{
        position:absolute;
        top:0;left:0;width:100px;height:100px;opacity: 0;
    }
    .sf:hover{
        color: orange;
    }
    #f1:hover{
        color: #0073EA;
    }
    #ylsz .form-control{
        width:70%;
    }
</style>
<div class="panel panel-default panel-intro">

        <div id="myTabContent" class="tab-content">
            <div class="" id="add">
                <div class="widget-body no-padding">

                            </thead>

                                                </div>
                                            </div>
                                            <input type="hidden" name="row[id]" value="{$data['id']}">
                                            <div class="form-group">

                                                <div class="col-xs-12 col-sm-8">

                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">注册原始价格</label>

                                            </div>

                                                <div class="col-xs-12 col-sm-8">

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">结束时间</label>
                                                <div class="col-xs-12 col-sm-8">

                                            </div>

                                                    <input type="number" class="form-control"  id="value3" name="row[xfmoney]" value="{$data['xfmoney']}" data-rule="required" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">续费优惠价格</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="number" class="form-control" id="value4" name="row[xfxfyg]" value="{$data['xfxfyg']}" data-rule="num,required" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">开始时间</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control datetimepicker" data-date-format="Y-MM-DD HH:mm:ss" value="{$data['xfsj1']}" id="value5" name="row[xfsj1]" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">结束时间</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control datetimepicker" data-date-format="Y-MM-DD HH:mm:ss" value="{$data['xfsj2']}"  id="value5" name="row[xfsj2]" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="value" class="control-label col-xs-12 col-sm-2">域名介绍</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control" id="value" name="row[domain_intro]" value="{$data['domain_intro']}"  />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-12 col-sm-2">状态变更</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <div class="radio">
                                                        <label for="zt1"><input id="zt1" {if($data['zt'] == 1)} checked {/if} name="row[zt]"  type="radio" value="1">开启</label> 
                                                        <label for="zt2"><input id="zt2"  name="row[zt]" type="radio" {if($data['zt']==2)} checked {/if} value="2">关闭</label> 
                                                    </div> 
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    
                                    <td align="center">
                                        <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                                        <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                                    </td>


                                </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>
