<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <button class="btn btn-warning btn-operate btn-disabled disabled dialogit" onclick="setStat(1)" title="批量成功"><i class="fa fa-cab fa-fw"></i>批量成功</button>
                        &nbsp;
                        <button class="btn btn-success btn-operate btn-disabled disabled dialogit" onclick="setStat(2)" style="background: #e74c3c;"title="批量失败"><i class="fa fa-reddit-alien"></i>批量失败</button>&nbsp;
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" width="100%">
                    </table>
                </div>
            </div>
            <input type="hidden" name="id" id="id" value="{$ids}">
        </div>
    </div>
</div>
