<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">广告编号</label>
        <div class="col-xs-12 col-sm-8">
            {$sel}
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">广告说明</label>
        <div class="col-xs-12 col-sm-8">
            <input id="" data-rule="required" class="form-control" name="row[sm]" type="text" value="">
        </div>
    </div>
     <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">广告序号</label>
        <div class="col-xs-12 col-sm-2">
            <input id="" data-rule="required" class="form-control" name="row[xh]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">广告类型</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="zt1"><input id="zt1" name="row[type1]"  type="radio" value="0" onclick="lexz('0')" >图片</label> 
                <label for="zt2"><input id="zt2" name="row[type1]" type="radio" value="1" onclick="lexz('1')" >代码</label>
                <label for="zt3"><input id="zt3" name="row[type1]" type="radio" value="2" onclick="lexz('2')" >文字</label>
                <label for="zt4"><input id="zt4" name="row[type1]" type="radio" value="3" onclick="lexz('3')" >动画</label>
            </div> 
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-xs-12 col-sm-2">广告标题</label>
        <div class="col-xs-12 col-sm-8">
            <input  data-rule="required" class="form-control" name="row[tit]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-keywords" class="control-label col-xs-12 col-sm-2">到期时间</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keywords" class="form-control datetimepicker" name="row[dqsj]" data-format="YYYY-MM-DD"  type="text" value="">
        </div>
    </div>
    <!-- 图片广告 -->
    <div id="pic">
        <div class="form-group">
            <label  class="control-label col-xs-12 col-sm-2">链接地址</label>
            <div class="col-xs-12 col-sm-8">
                <input  data-rule="url" id="c-name" class="form-control" name="row[aurl]" type="text" value="">
            </div>
        </div>
    </div>
    <div id="flash">
        <div class="form-group">
            <label for="c-flash" class="control-label col-xs-12 col-sm-2">选择文件</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-flash" class="form-control" size="50" readonly="" name="row[path]" type="text" value="">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-flash" class="btn btn-danger plupload" data-input-id="c-flash"  data-multiple="false" data-preview-id="p-flash"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    </div>
                    <span class="msg-box n-right"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-flash"></ul>
            </div>
        </div>
    </div>
    <div id="code" style="display: none">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">代码</label>
            <div class="col-xs-12 col-sm-8">
                <textarea name="row[txt]" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div id="font" style="display: none">
        <div class="form-group">
            <label for="c-name" class="control-label col-xs-12 col-sm-2">链接地址</label>
            <div class="col-xs-12 col-sm-8">
                <input id="b-name" data-rule="url" class="form-control"  type="text" value="">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">展示状态</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="t1"><input id="t1" checked name="row[zt]"  type="radio" value="1">正常展示</label> 
                <label for="t2"><input id="t2" name="row[zt]" type="radio" value="2">队列中</label>
            </div> 
        </div>
    </div>
    <div class="form-group">
        <label for="c-keywords" class="control-label col-xs-12 col-sm-2">更新时间</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control datetimepicker" name="row[sj]" data-format="YYYY-MM-DD"  type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    window.onload = function(){
        document.getElementById('zt1').setAttribute('checked','true');
    }
   function lexz(x)
   {
        document.getElementById("pic").style.display="none";
        document.getElementById("code").style.display="none";
        document.getElementById("font").style.display="none";
        document.getElementById("flash").style.display="none";
        switch(x){
            case "0":
                document.getElementById("pic").style.display="";
                document.getElementById("c-name").setAttribute('name','row[aurl]');
                document.getElementById("b-name").setAttribute('name','');
                 document.getElementById("flash").style.display="block";
            break;
            case "1":
                document.getElementById("code").style.display="";
            break;
            case "2":
                document.getElementById("font").style.display="";
                document.getElementById("b-name").setAttribute('name','row[aurl]');
                document.getElementById("c-name").setAttribute('name','');
            break;
            case "3":
                document.getElementById("flash").style.display="";
            break;
       }
   }



</script>
