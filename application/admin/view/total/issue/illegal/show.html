<style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
    .sf:hover{
        color: orange;
    }
    #f1:hover{
        color: #0073EA;
    }
    /* #ylsz .form-control{
         width:70%;
     }*/
    .row{
        margin-left: -5px;
        margin-right: -15px;
    }
</style>
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null, false)}
        <ul class="nav nav-tabs">
            <li class="active" id="j0"><a href="#jbpz" id="clickpz" data-toggle="tab">账号信息</a></li>
            <li class="" id="j2"><a href="#txjk" data-toggle="tab">持有人基本信息</a></li>
            <li class="" id="j3"><a href="#dlrz" data-toggle="tab" onclick="inlineIframeLoad('/admin/vipmanage/recode/loginlog?u.uid={$userInfo.uid}','dlrz')">登录日志</a></li>
            <li class="" id="j4"><a href="#jxjl" data-toggle="tab" onclick="inlineIframeLoad('/admin/vipmanage/recode/parselog?u.uid={$userInfo.uid}&r.tit={$tit}','jxjl')">解析记录</a></li>
            <li class="" id="j5"><a href="#czjl" data-toggle="tab" onclick="inlineIframeLoad('/admin/vipmanage/recode/payrank?uid={$userInfo.uid}&ifok=1','czjl')">充值记录</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="jbpz">
                <div class="widget-body no-padding">
                    <form id="jbpz-form" class="edit-form form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('/admin/vipmanage/setuser/edit/flag/qjsz')}">
                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="value" class="control-label col-xs-12 col-sm-2">用户名</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <input type="text" class="form-control" value="{$userInfo.uid|default=''}" readonly  />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="value" class="control-label col-xs-12 col-sm-2">手机号码</label>
                                            <div class="col-xs-12" style="width: 10%;">
                                                <input type="text" class="form-control"  value="{$userInfo.qh ? $userInfo.qh : 86}" readonly />
                                            </div><span style="display:inline-block;float: left;margin-left: -4px;margin-top: 4px; "> - </span>
                                            <div class="col-xs-12 col-sm-5">
                                                <input type="text" class="form-control"  value="{$userInfo.mot}" readonly />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="value" class="control-label col-xs-12 col-sm-2">注册时间</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <input type="text" class="form-control" value="{$userInfo.sj|default=''}" readonly  />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="value" class="control-label col-xs-12 col-sm-2">注册IP</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <input type="text" class="form-control" value="{$userInfo.uip|default=''}" readonly />
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade  in" id="txjk">
                <div class="widget-body no-padding">
                    <form id="jbpz-form" class="edit-form form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('/admin/vipmanage/setuser/edit/flag/qjsz')}">
                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="value" class="control-label col-xs-12 col-sm-2">域名</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <input type="text" class="form-control" value="{$tit}" readonly  />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="value" class="control-label col-xs-12 col-sm-2">域名持有人</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <input type="text" class="form-control" value="{$authInfo.ZhRegistrantOrganization|default=''}" readonly  />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="value" class="control-label col-xs-12 col-sm-2">身份证号码</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <input type="text" class="form-control" value="{$authInfo.renzhengno|default=''}" readonly  />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="value" class="control-label col-xs-12 col-sm-2">身份证地址</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <input type="text" class="form-control" value="{$authInfo.address|default=''}" readonly  />
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade  in" id="dlrz">
            </div>
            <div class="tab-pane fade  in" id="jxjl">
            </div>
            <div class="tab-pane fade  in" id="czjl">
            </div>
        </div>
    </div>
</div>
