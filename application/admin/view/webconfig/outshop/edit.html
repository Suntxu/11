<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">合作方:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="radio">
                    <label for="t1"><input id="t1" {if $data.type === 0} checked {/if} name="row[type]"  type="radio" value="0">聚名</label> 
                </div> 
            </div>
        </div>
        <label class="control-label col-xs-12 col-sm-2">店铺id:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" name="row[shopid]" value="{$data.shopid}"  data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">折扣率(单位%):</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" name="row[discount]" value="{$data.discount}"  data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">不采集价格区间:</label>
        <div class="col-xs-12 col-sm-2">
            <input type="number" class="form-control" name="row[min_price]" placeholder="最小价格" value="{$data.min_price}">
        </div>
        <div style="width: 2px;float:left;margin-top: 5px;"> - </div> 
        <div class="col-xs-12 col-sm-2">
            <input type="number" class="form-control" name="row[max_price]" placeholder="最大价格" value="{$data.max_price}">
        </div>
    </div>
    <input type="hidden" name="row[id]" value="{$data.id}">
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
