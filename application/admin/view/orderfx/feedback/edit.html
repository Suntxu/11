<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
            <input type="hidden" class="form-control" id="satisfy_amount" name="row[id]" value="{$data.id}" />
    </div>
     <div class="form-group">
        <label for="status" class="control-label col-xs-12 col-sm-2">阅读状态:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="radio" name="row[status]" value="0">未阅读
            <input type="radio" name="row[status]" value="1" checked="checked">已阅读
        </div>
    </div>
    <div class="form-group">
        <label for="bc" class="control-label col-xs-12 col-sm-2">采纳状态:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="radio" name="row[cnstatus]" value="0" {if $data['cnstatus']==0} checked="checked"{/if} onclick="zhanshi(0)">未采纳
            <input type="radio" name="row[cnstatus]" value="1" {if $data['cnstatus']==1} checked="checked"{/if} onclick="zhanshi(1)">已采纳
        </div>
    </div>

    <div class="form-group" id="money" {if $data['cnstatus']==0} style="display: none;" {/if}>
        <label for="bc" class="control-label col-xs-12 col-sm-2">奖励金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="row[money]"  value="{$data.money}" data-rule="number" />
        </div>
    </div>
    <div class="form-group">
        <label for="bc" class="control-label col-xs-12 col-sm-2">用户名:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control"  value="{$data.uid}"  readonly="readonly" />
        </div>
    </div>
    <div class="form-group">
        <label for="bc" class="control-label col-xs-12 col-sm-2">昵称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control"  value="{$data.nickname}"  readonly="readonly"/>
        </div>
    </div>
    <div class="form-group">
        <label for="bc" class="control-label col-xs-12 col-sm-2">QQ号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control"  value="{$data.uqq}"  readonly="readonly"/>
        </div>
    </div>
     <div class="form-group">
        <label for="bc" class="control-label col-xs-12 col-sm-2">反馈类型:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[status]" class="form-control" disabled="disabled">
               <option value="0" {if $data['type']==0} selected="selected"{/if}>功能改进</option>
               <option value="1" {if $data['type']==1} selected="selected"{/if}>在线提问</option>
               <option value="1" {if $data['type']==2} selected="selected"{/if}>其他</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="bc" class="control-label col-xs-12 col-sm-2">反馈内容:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control"  value="{$data.desc}"  readonly="readonly"/>
        </div>
    </div>
    {if $data['img_path']}
        <div class="form-group">
            <label for="bc" class="control-label col-xs-12 col-sm-2">上传图片:</label>
            <div class="col-xs-12 col-sm-8">
                {foreach  $data['img_path'] as $k => $v}
                <img style="width: 29px;height: 29px;cursor: pointer;" onclick="bigImg(this,{$k})" src="{$Think.SPREAD_URL}{$v}">
                <a target="_blank" id="a{$k}"><img style="cursor: pointer; max-width: 240px; max-height: 200px;" id="bigimg{$k}"></a>
                {/foreach}
            </div>
        </div>
    {/if}

    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
