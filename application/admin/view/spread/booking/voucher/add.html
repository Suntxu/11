<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">活动后缀:</label>
        <div  class="col-xs-12 col-sm-8">
            <select class='form-control' name="row[sid]" data-rule="required">
                {foreach list as $vol}
                <option value="{$vol.id}"> {$vol.suffix} &nbsp;&nbsp;(活动标题：{$vol.hd_title})</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">套餐标题:</label>
        <div  class="col-xs-12 col-sm-8">

            <input type="text" class="form-control" id="title" name="row[title]" value="" data-rule="required;number" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">认领数量:</label>
        <div  class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" id="num" name="row[num]" value="" data-rule="required;number" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">单个价格()元/个:</label>
        <div  class="col-xs-12 col-sm-8">

            <input type="number" class="form-control" id="unit_price" name="row[unit_price]" value="" data-rule="required;number" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">使用状态:</label>
        <div class="col-xs-12 col-sm-8">
            <select class='form-control' name="row[status]" data-rule="required">
                <option value="1" >正常</option>
                <option value="0" >禁用</option>
            </select>
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
