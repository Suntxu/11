<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar()}
                        <a class="btn btn-info btn-ajax {:$auth->check('docs/refresh')?'':'hide'}" href="docs/refresh"><i class="fa fa-refresh"></i> {:__('Refresh docs')}</a>
                        <a class="btn btn-danger {:$auth->check('docs/export')?'':'hide'}" href="{:url('docs/export')}" target="_blank"><i class="fa fa-expand"></i> {:__('Export HTML')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('docs/edit')}" 
                           data-operate-del="{:$auth->check('docs/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
