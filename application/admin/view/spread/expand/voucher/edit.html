<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">编号:</label>
        <div  class="col-xs-12 col-sm-8">
            <input type="text" disabled="" class='form-control' value="{$data['bh']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">面值:</label>
        <div  class="col-xs-12 col-sm-8">
            <input type="text" disabled="" class='form-control' value="{$data['money']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">可用余额:</label>
        <div  class="col-xs-12 col-sm-8">
            <input type="text" disabled="" class='form-control' value="{$data['kyye']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">产品:</label>
        <div  class="col-xs-12 col-sm-8">
            <input type="text" disabled="" class='form-control' value="{$data['cp']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">使用场景:</label>
        <div  class="col-xs-12 col-sm-8">
            <input type="text" disabled="" class='form-control' value="{$data['cj']}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">发放用户:</span>:</label>
        <div  class="col-xs-12 col-sm-8">
            <input name="row[userida]" class='form-control' type="text" disabled="" value="{$data['username']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">使用周期:</label>
        <div class="col-xs-12 col-sm-8">
            <select class='form-control' disabled="" >
                <option value="week" {if $data['zq'] == '7' } selected {/if} >一周</option>
                <option value="mon" {if $data['zq'] == '15' } selected {/if} >半个月</option>
                <option value="month" {if $data['zq'] == '30' } selected {/if} >一个月</option>
                <option value="quarter" {if $data['zq'] == '90' } selected {/if} >一季度</option>
                <option value="year"  {if $data['zq'] == '180' } selected {/if}>半年</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">申请时间:</label>
        <div  class="col-xs-12 col-sm-8">
            <input type="text" disabled="" class='form-control' value="{$data['createtime']|date='Y-m-d H:i:s',###    }">
        </div>
    </div>

    {if $data['status'] == '0'}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">审核状态:</label>
        <div class="col-xs-12 col-sm-8">
            <select class='form-control' name="row[status]" data-rule="required">
                <option value="1" >审核成功</option>
                <option value="2">审核失败</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">备注:</span></label>
        <div  class="col-xs-12 col-sm-8">
            <textarea name="row[audit_remark]" rows="5" class="form-control">{$data['audit_remark']}</textarea>
        </div>
    </div>
    <input type="hidden" name="money" value="{$data['money']}">
    <input type="hidden" name="userid" value="{$data['userid']}">
    <input type="hidden" name="row[id]" value="{$data['id']}">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">修改</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
    {else}

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">备注:</span></label>
        <div  class="col-xs-12 col-sm-8">
            <textarea name="row[audit_remark]" rows="5" disabled="" class="form-control">{$data['remark']}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">审核备注:</span></label>
        <div  class="col-xs-12 col-sm-8">
            <textarea name="row[audit_remark]" rows="5" disabled="" class="form-control">{$data['audit_remark']}</textarea>
        </div>
    </div>
    <div class="hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
        </div>
    </div>




    {/if}
</form>
