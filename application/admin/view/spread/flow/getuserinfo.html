<table class="table table-striped ">
    <thead>
        <tr>
            <th style="width: 108px">{:__('Title')}</th>
            <th>{:__('Content')}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>用户名</td>
            <td>{$info['uid']}</td>
        </tr>
        <tr>
            <td>注册时间</td>
            <td>{$info['sj']}</td>
        </tr>
        <tr>
            <td>注册IP</td>
            <td>{$info['uip']}</td>
        </tr>
        <tr>
            <td>手机号</td>
            <td>{$info['mot']}</td>
        </tr>
        <tr>
            <td>微信号码</td>
            <td>{$info['weixin']}</td>
        </tr>
        <tr>
            <td>账户余额</td>
            <td>
                {$info['money1']}
            </td>
        </tr>
        <tr>
            <td>可用余额</td>
            <td>
                {$info['money1'] - $info['baomoney1']}
            </td>
        </tr>
        <tr>
            <td>保证金</td>
            <td>
                {$info['baomoney1']}
            </td>
        </tr>
    </tbody>
</table>
<div class="hide layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
        <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
    </div>
</div>
