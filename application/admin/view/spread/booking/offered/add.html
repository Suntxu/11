<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" style="height: 400px;">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">活动后缀:</label>
        <div  class="col-xs-12 col-sm-8">
            <select class='form-control' name="suffix" data-rule="required">
                {foreach list as $vol}
                <option value="{$vol.name1}"  >{$vol.name1}</option>
                {/foreach}
            </select>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">开始时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control datetimepicker" data-date-format="Y-MM-DD HH:mm:ss" id="value2222" name="start_at" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">结束时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control datetimepicker" data-date-format="Y-MM-DD HH:mm:ss" id="value2222" name="end_at" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">活动时长:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" id="dur_active" name="dur_active" value="" data-rule="required" />
        </div>
    </div>




    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">修改</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>


</form>
